<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Booking Card */
.booking-card {
    background: #7a3db8;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    margin: 10px;
    display: inline-block;
    position: relative;
}

.container-book {
    margin-left: 300px;
  }

/* Booking Title */
.booking-card h3 {
    
    font-size: 20px;
    color: white;
}

/* Booking Details */
.booking-card p {
    margin: 5px 0;
    font-size: 14px;
}

/* Buttons */
.booking-card button {
    background: #4b0082;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.booking-card button:hover {
    background: #5e2a8c;
}

/* Delete Icon */
.delete-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: white;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.2);
    padding: 5px;
    border-radius: 50%;
}

 /* General Sidebar Styling */
 .admin-sidebar {
  width: 250px;
  height: 100vh;
  background-color: #6a1b9a;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  transition: transform 0.3s ease;
  z-index: 1000;
}

/* Sidebar Hidden by Default on Small Screens */
.admin-sidebar.open {
    transform: translateX(0);
  }



/* Menu Button Inside Sidebar */
.menu-btn {
    
  display: none;
}

/* Sidebar Content */
.admin-sidebar h3 {
  margin: 40px 0 10px 0;
  font-size: 20px;
  text-align: center;
  color: white;
}

.admin-sidebar ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.admin-sidebar ul li {
  margin: 15px 0;
}

.admin-sidebar ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  display: block;
  padding: 10px;
  border-radius: 5px;
  transition: 0.3s;
}

.admin-sidebar ul li a:hover {
  background: #8e24aa;
}

.admin-sidebar-btn {
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  margin-top: 10px;
  background: #8e24aa;
  border: none;
  color: white;
  cursor: pointer;
}

/* Mobile Responsive Design */
@media (max-width: 768px) {
  .admin-sidebar {
    width: 70%;
    max-width: 250px;
    /* transform: translateX(-100%); */
    
  }

  /* Show Sidebar when Open */

  .admin-sidebar.closed {
  transform: translateX(-80%);
}

.admin-sidebar.closed h3{ 
    display: none;
}

.admin-sidebar.closed ul{ 
    display: none;
}
.admin-sidebar.closed ul{ 
    display: none;
}
  .menu-btn {
    display: block;
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: -8px;
    right: 24px;
    z-index: 1100;
    width: 20px;
  }
  .container-book {
    margin-left: 55px;
  }
}


    </style>

   
</head>
<body>
    <div class="admin-sidebar closed" id="adminSidebar">
        <button class="menu-btn" onclick="toggleSidebar()">âž¤</button>
        <h3>Admin Panel</h3>
        <ul>
          <li><a href="adminpanel.html">Add Package</a></li>
          <li><a href="managepackages.html">Delete Packages</a></li>
          <li><a href="managebooking.html">Manage Bookings</a></li>
          <button class="admin-sidebar-btn" id="logoutButton">Logout</button>
        </ul>
      </div>
    <div class="container-book">
        <h2>Manage Bookings</h2>
        <div id="bookingList"></div>
    </div>
    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading sidebar:", error));
    </script>

    <script>
        // Close sidebar by default on mobile/tablet when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('adminSidebar');
            if (window.innerWidth <= 1050) {
                sidebar.classList.add('closed');
            } else {
                sidebar.classList.add('open');
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('open');
            sidebar.classList.toggle('closed');
            }
    </script>

    <script >

async function fetchBookings() {
    try {
        const response = await fetch("http://localhost:5000/api/bookings");
        const bookings = await response.json();

        const bookingList = document.getElementById("bookingList");
        bookingList.innerHTML = "";

        bookings.forEach(booking => {
            const bookingDiv = document.createElement("div");
            bookingDiv.classList.add("booking-card");
            bookingDiv.innerHTML = `
                <h3>${booking.name}</h3>
                <p>Email: ${booking.email}</p>
                <p>Phone: ${booking.phone}</p>
                <p>Address: ${booking.address}</p>
                <p>Location: ${booking.destination}</p>
                <p>Guests: ${booking.guests}</p>
                <p>Arrival: ${booking.arrival.split("T")[0]}</p>
                
                <button onclick="sendEmail('${booking.email}')">Email Now</button>
                <button onclick="deleteBooking('${booking._id}')">Delete</button>
            `;
            bookingList.appendChild(bookingDiv);
        });
    } catch (error) {
        console.error("Error fetching bookings:", error);
    }
}

async function deleteBooking(id) {
    try {
        const response = await fetch(`http://localhost:5000/api/bookings/${id}`, {
            method: "DELETE"
        });

        if (response.ok) {
            alert("Booking deleted successfully!");
            fetchBookings();
        } else {
            alert("Failed to delete booking");
        }
    } catch (error) {
        console.error("Error deleting booking:", error);
    }
}

function sendEmail(email) {
    window.location.href = `mailto:${email}`;
}

fetchBookings();

    </script>
    <script>
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.removeItem("token"); // Clear token
            window.location.href = "admin-login.html"; // Redirect to login
            console.log("logout")
            });
        </script>
    <script src="./js/auth.js"></script>

</body>
</html>

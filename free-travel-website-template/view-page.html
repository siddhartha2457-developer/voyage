        </div>
        <h3>About</h3>
        <p id="package-about"></p>
        <h3>Included</h3>
        <ul id="package-included"></ul>
        <h3>Tour Plan</h3>
        <ul id="package-tourPlan"></ul>
        <a href="booking.html?id=" id="book-now-btn" class="itenary-btn">Book Now</a>
    </div>
    <script>
const IMAGE_URL = "http://localhost:5000/uploads/";
const urlParams = new URLSearchParams(window.location.search);
const packageId = urlParams.get("id");
if (!packageId || packageId === "PACKAGE_ID") {
    alert("Invalid Package ID!");
    window.location.href = "index.html";
} else {
    fetch(`http://localhost:5000/api/packages/${packageId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("package-name").textContent = data.name;
            document.getElementById("package-image").src = data.image.startsWith("http") ? data.image : `${IMAGE_URL}${data.image}`;
            document.getElementById("package-location").textContent = data.location;
            document.getElementById("package-price").textContent = data.price;
            document.getElementById("package-duration").textContent = data.duration;
            // document.getElementById("package-pickup").textContent = data.pickup;
            // document.getElementById("package-meals").textContent = data.meals;
            // document.getElementById("package-vehicle").textContent = data.vehicle;
            document.getElementById("package-about").textContent = data.about;
            const includedList = document.getElementById("package-included");
            includedList.innerHTML = "";
            data.included.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                includedList.appendChild(li);
            });
            const tourPlanList = document.getElementById("package-tourPlan");
            tourPlanList.innerHTML = "";
            data.tourPlan.forEach(day => {
                let li = document.createElement("li");
                li.textContent = day;
                tourPlanList.appendChild(li);
            });
            document.getElementById("book-now-btn").href = `form.html?destination=${encodeURIComponent(data.location)}`;
        })
        .catch(error => {
            alert("Package not found!");
            window.location.href = "index.html";
        });
}
    </script>

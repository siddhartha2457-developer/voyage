        }

</head>
<body>

    <div class="main-content">
        <div class="header">
            <h1>Manage Travel Packages</h1>
        </div>
    
        <h2>All Packages</h2>
        <ul id="packageList"></ul>
    
        <h2>Add New Package</h2>
        <form id="packageForm">
            <input type="text" id="name" placeholder="Package Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="image" placeholder="Image URL" required>
            <input type="text" id="duration" placeholder="Duration" required>
            <button type="submit">Add Package</button>
        </form>
    </div>
    
    <script>
      const API_URL = "http://localhost:5000/api/packages";
    
      async function fetchPackages() {
          const response = await fetch(API_URL);
          const packages = await response.json();
          document.getElementById("packageList").innerHTML = packages.map(
              pkg => `<li>${pkg.name} - $${pkg.price} 
                      <button onclick="deletePackage('${pkg._id}')">Delete</button>
                      <button onclick="editPackage('${pkg._id}', '${pkg.name}', '${pkg.description}', '${pkg.price}', '${pkg.image}', '${pkg.duration}')">Edit</button>
                    </li>`
          ).join("");
      }
    
      document.getElementById("packageForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPackage = {
              name: document.getElementById("name").value,
              description: document.getElementById("description").value,
              price: document.getElementById("price").value,
              image: document.getElementById("image").value,
              duration: document.getElementById("duration").value
          };
          await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(newPackage) });
          fetchPackages(); // Refresh list
      });
    
      async function deletePackage(id) {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          fetchPackages();
      }
    
      function editPackage(id, name, description, price, image, duration) {
          document.getElementById("name").value = name;
          document.getElementById("description").value = description;
          document.getElementById("price").value = price;
          document.getElementById("image").value = image;
          document.getElementById("duration").value = duration;
          
          document.getElementById("packageForm").onsubmit = async (e) => {
              e.preventDefault();
              const updatedPackage = {
                  name: document.getElementById("name").value,
                  description: document.getElementById("description").value,
                  price: document.getElementById("price").value,
                  image: document.getElementById("image").value,
                  duration: document.getElementById("duration").value
              };
              await fetch(`${API_URL}/${id}`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(updatedPackage) });

      fetchPackages();
    </script>

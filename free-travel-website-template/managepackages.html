<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container-admin {
            padding: 20px;
            margin-left: 300px;
        }
       
        .booking-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .booking-card {
            background: #7c3eb3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        .booking-card h3 {
            margin: 0;
        }
        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .booking-card button {
            background: #4b0082;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 49%;
            text-align: center;
            margin-top: 10px;
        }
        .refresh {
            text-align: right;
            margin-bottom: 10px;
        }
        .booking-card h3 {
            color: white;
            font-size: 2.7vh;
        }
         /* General Sidebar Styling */
.admin-sidebar {
  width: 250px;
  height: 100vh;
  background-color: #6a1b9a;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  transition: transform 0.3s ease;
  z-index: 1000;
}

/* Sidebar Hidden by Default on Small Screens */
.admin-sidebar.open {
    transform: translateX(0);
  }



/* Menu Button Inside Sidebar */
.menu-btn {
    
  display: none;
}

/* Sidebar Content */
.admin-sidebar h3 {
  margin: 40px 0 10px 0;
  font-size: 20px;
  text-align: center;
  color: white;
}

.admin-sidebar ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.admin-sidebar ul li {
  margin: 15px 0;
}

.admin-sidebar ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  display: block;
  padding: 10px;
  border-radius: 5px;
  transition: 0.3s;
}

.admin-sidebar ul li a:hover {
  background: #8e24aa;
}

.admin-sidebar-btn {
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  margin-top: 10px;
  background: #8e24aa;
  border: none;
  color: white;
  cursor: pointer;
}

/* Mobile Responsive Design */
@media (max-width: 768px) {

    .container-admin {
        margin-left: 45px;
    }
  .admin-sidebar {
    width: 70%;
    max-width: 250px;
    /* transform: translateX(-100%); */
    
  }

  /* Show Sidebar when Open */

  .admin-sidebar.closed {
  transform: translateX(-80%);
}

.admin-sidebar.closed h3{ 
    display: none;
}

.admin-sidebar.closed ul{ 
    display: none;
}
.admin-sidebar.closed ul{ 
    display: none;
}
  .menu-btn {
    display: block;
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: -8px;
    right: 24px;
    z-index: 1100;
    width: 20px;
  }
}

    </style>
</head>
<body>
    <div class="admin-sidebar closed" id="adminSidebar">
        <button class="menu-btn" onclick="toggleSidebar()">➤</button>
        <h3>Admin Panel</h3>
        <ul>
          <li><a href="adminpanel.html">Add Package</a></li>
          <li><a href="managepackages.html">Delete Packages</a></li>
          <li><a href="managebooking.html">Manage Bookings</a></li>
          <button class="admin-sidebar-btn" id="logoutButton">Logout</button>
        </ul>
      </div>

    <div class="container-admin">
        <!-- <div class="refresh">
            <a href="#">&#x21bb; Refresh</a>
        </div> -->
        <h1>Delete Packages</h1>
        <div class="bookings">
        <div id="packageList" class="booking-items">
        </div>
    </div>
    </div>

    <script>
        // Close sidebar by default on mobile/tablet when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('adminSidebar');
            if (window.innerWidth <= 1050) {
                sidebar.classList.add('closed');
            } else {
                sidebar.classList.add('open');
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('open');
            sidebar.classList.toggle('closed');
            }
    </script>
    
    

    <script>
        
    async function fetchPackages() {
        try {
            const response = await fetch("http://localhost:5000/api/packages");
            const packages = await response.json();

            const packageList = document.getElementById("packageList");
            packageList.innerHTML = "";

            packages.forEach(pkg => {
                const packageDiv = document.createElement("div");
                packageDiv.classList.add("booking-card");
                packageDiv.innerHTML = `
                    <h3>${pkg.name}</h3>
                    <p>Location: ${pkg.location}</p>
                    <p>Price: ₹${pkg.price}</p>
                    <p>Duration: ${pkg.duration} days</p>
                    <button onclick="deletePackage('${pkg._id}')">Delete</button>
                    <button onclick="updatePackage('${pkg._id}', '${pkg.name}', '${pkg.location}', ${pkg.price}, '${pkg.duration}')">Update</button>
                `;
                packageList.appendChild(packageDiv);
            });
        } catch (error) {
            console.error("Error fetching packages:", error);
        }
    }

    async function deletePackage(id) {
        try {
            const response = await fetch(`http://localhost:5000/api/packages/${id}`, {
                method: "DELETE"
            });

            if (response.ok) {
                alert("Package deleted successfully!");
                fetchPackages();
            } else {
                alert("Failed to delete package");
            }
        } catch (error) {
            console.error("Error deleting package:", error);
        }
    }

    async function updatePackage(id, currentName, currentLocation, currentPrice, currentDuration) {
        const newName = prompt("Enter new name:", currentName);
        const newLocation = prompt("Enter new location:", currentLocation);
        const newPrice = prompt("Enter new price:", currentPrice);
        const newDuration = prompt("Enter new duration:", currentDuration);

        if (!newName || !newLocation || !newPrice || !newDuration) {
            alert("All fields are required!");
            return;
        }

        const updatedPackage = {
            name: newName,
            location: newLocation,
            price: parseFloat(newPrice),
            duration: newDuration
        };

        try {
            const response = await fetch(`http://localhost:5000/api/packages/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedPackage)
            });

            if (response.ok) {
                alert("Package updated successfully!");
                fetchPackages();
            } else {
                alert("Failed to update package");
            }
        } catch (error) {
            console.error("Error updating package:", error);
        }
    }

    // Initial fetch when the page loads
    fetchPackages();


        </script>
    <script src="./js/auth.js"></script>

</body>
</html>
